---
layout: main
---
<div class="flex-profile">
  <div class="profile-wrapper">
    <div class="profile">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="{{ base.url | prepend: site.url }}/assets/img/headshot.png"></img>
        </div>
      </div>
      <div class="profile-info">
        <ul class="profile-info-list">
          <li class="item">
            <i class="ri-government-line"></i><span>{{site.org}}</span>
          </li>
          <li class="item">
            <i class="ri-building-line"></i><span>{{site.suborg}}</span>
          </li>
          <li class="item">
            <i class="ri-door-closed-line"></i><span>{{site.office}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="flex-rendered">
  {{content}}
</div>
