<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PST3W9D9V0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PST3W9D9V0');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ base.url | prepend: site.url }}/assets/img/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">  <title>Ian McCormack</title>
  
</head>

<body>
  <div id="root">
    <div class="flex-main" id="main">
      <div class="nav" id="nav">
        <div class="profile-title">
          <h1><a href="/">Ian McCormack</a></h1>
          <div class="section-info">
            <hr class="sep" />
            {% for item in site.data.navigation %}
            {% if page.url==item.link %}
            <h2>{{ item.name }}</h2>
            {% endif %}
            {% endfor %}
          </div>
        </div>
        <div class="contact-toggle-wrapper">
          <a class="form-button form-button-inline" id="contact-toggle">
            <i class="ri-menu-line"></i>
          </a>
        </div>
        <div class="contact-wrapper contact-wrapper-inline">
          <div id="contact" class="contact contact-inline">
            <div class="social social-inline">
              <div class="nav-items-inline">
                {% for item in site.data.navigation %}
                <li>
                  <a href="{{item.link}}" {% if page.url==item.link %} class="nav-item nav-item-current" {% else %}
                    class="nav-item" {% endif %}>
                    {{ item.name }}
                  </a>
                </li>
                {% endfor %}
                <li>
                  <a href="{{ base.url | prepend: site.url }}/assets/pdf/cv.pdf" class="nav-item" target=”_blank”>
                    CV
                  </a>
                </li>
              </div>
              <hr />
              <div class="social-icons social-icons-inline">
                <a href="https://github.com/{{site.social_tag}}/" target="_blank">
                  <i class="ri-github-fill"></i>
                </a>
                <a href="https://www.reddit.com/user/UnsafeRust" target="_blank">
                  <i class="ri-reddit-fill"></i>
                </a>
                <a href="mailto:{{site.email}}" target="_blank">
                  <i class="ri-mail-line"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-body">
        <div class="flex-content">
          {{ content }}
        </div>
        <div class="footer">
          <span>&copy;
            <script>document.write(new Date().getFullYear())</script>, Ian McCormack.
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
